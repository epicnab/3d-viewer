<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer with Upload & Share</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      .box {
        display: flex;
        justify-content: center;
        margin: 10px;
        gap: 10px;
        flex-wrap: wrap;
      }
      model-viewer {
        width: 800px;
        height: 600px;
        border: 1px solid #ccc;
      }
      button, input {
        padding: 8px 16px;
        font-size: 14px;
      }
      input[type="file"] {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="text" id="urlInput" placeholder="Paste .glb URL here" size="40">
      <button onclick="loadModelFromURL()">Load from Link</button>
    </div>

    <div class="box">
      <input type="file" id="fileInput" accept=".glb">
      <button onclick="uploadToCatbox()">Upload to Catbox</button>
    </div>

    <div class="box">
      <model-viewer
        id="viewer"
        src=""
        camera-controls
        auto-rotate
        interaction-prompt="none"
      ></model-viewer>
    </div>

    <div class="box">
      <button onclick="rotateHorizontal(-10)">‚ü≤ Rotate Left</button>
      <button onclick="rotateHorizontal(10)">‚ü≥ Rotate Right</button>
      <button onclick="rotateVertical(-10)">‚Æù Tilt Up</button>
      <button onclick="rotateVertical(10)">‚Æü Tilt Down</button>
    </div>

    <div class="box">
      <button onclick="shareLink()">üîó Bagikan Link</button>
    </div>

    <script>
      const viewer = document.getElementById("viewer");
      const urlInput = document.getElementById("urlInput");
      const fileInput = document.getElementById("fileInput");

      let theta = 0;
      let phi = 75;
      const radius = "2.5m";

      function updateCameraOrbitInstant() {
        viewer.cameraOrbit = `${theta}deg ${phi}deg ${radius}`;
        viewer.jumpCameraToGoal();
      }

      function rotateHorizontal(degrees) {
        const orbit = viewer.getCameraOrbit();
        theta = orbit.theta + degrees;
        updateCameraOrbitInstant();
      }

      function rotateVertical(degrees) {
        const orbit = viewer.getCameraOrbit();
        phi = Math.max(-90, Math.min(90, orbit.phi + degrees));
        updateCameraOrbitInstant();
      }

      function loadModelFromURL() {
        const link = urlInput.value.trim();
        if (link) {
          viewer.src = link;
          const newUrl = `${location.origin}${location.pathname}?model=${encodeURIComponent(link)}`;
          history.replaceState(null, '', newUrl);
        }
      }

      const params = new URLSearchParams(location.search);
      if (params.has("model")) {
        const modelUrl = params.get("model");
        viewer.src = modelUrl;
        urlInput.value = modelUrl;
      }

      async function uploadToCatbox() {
        const file = fileInput.files[0];
        if (!file) return alert("Pilih file terlebih dahulu.");

        const formData = new FormData();
        formData.append('reqtype', 'fileupload');
        formData.append('fileToUpload', file);

        const response = await fetch('https://catbox.moe/user/api.php', {
          method: 'POST',
          body: formData
        });

        const resultUrl = await response.text();
        if (resultUrl.startsWith("http")) {
          viewer.src = resultUrl;
          urlInput.value = resultUrl;
          const newUrl = `${location.origin}${location.pathname}?model=${encodeURIComponent(resultUrl)}`;
          history.replaceState(null, '', newUrl);
          alert("File berhasil diupload!");
        } else {
          alert("Gagal upload ke Catbox.");
        }
      }

      function shareLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url)
          .then(() => alert("Link disalin ke clipboard!"))
          .catch(() => alert("Gagal menyalin link."));
      }
    </script>
  </body>
</html>
